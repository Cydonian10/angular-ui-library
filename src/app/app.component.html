<div class="p-10">
  <h1>Mis componentes creados con angular</h1>
  <div class="flex gap-3">
    <app-btn
      (click)="onClickTest()"
      color="success"
      padding="sm"
      class="w-[100px]"
    >
      Angular
    </app-btn>
    <app-btn color="danger" padding="sm" class="w-[100px]"> Angular </app-btn>
    <app-btn color="ligth" padding="sm" class="w-[100px]"> Angular </app-btn>
  </div>

  <div class="flex gap-3 mt-5">
    <app-btn-soft color="success" padding="sm" class="w-[200px]">
      <span> Aprendiendo </span>
    </app-btn-soft>

    <app-btn-soft color="danger" padding="sm" class="w-[200px]">
      <span> Aprendiendo </span>
    </app-btn-soft>

    <app-btn-soft color="ligth" padding="sm" class="w-[200px]">
      <span> Aprendiendo </span>
    </app-btn-soft>
  </div>

  <div class="flex gap-3 mt-5">
    <app-btn-ghost color="primary" padding="sm" class="w-[200px]">
      <span>Estoy listo</span>
    </app-btn-ghost>

    <app-btn-ghost color="danger" padding="sm" class="w-[200px]">
      <span>Estoy listo</span>
    </app-btn-ghost>
    <app-btn-ghost color="ligth" padding="sm" class="w-[200px]">
      <span>Estoy listo</span>
    </app-btn-ghost>
  </div>

  <div class="mt-5 w-2/4">
    <app-card></app-card>
  </div>

  <div class="mt-5">
    <div class="flex items-center">
      <input
        type="checkbox"
        id="hs-basic-with-description-unchecked"
        class="relative shrink-0 w-[3.25rem] h-7 bg-gray-100 checked:bg-none checked:bg-primary-600 rounded-full cursor-pointer transition-colors ease-in-out duration-200 border border-transparent ring-1 ring-transparent focus:border-primary-600 focus:ring-primary-600 ring-offset-white focus:outline-none appearance-none before:inline-block before:w-6 before:h-6 before:bg-white checked:before:bg-primary-200 before:translate-x-0 checked:before:translate-x-full before:shadow before:rounded-full before:transform before:ring-0 before:transition before:ease-in-out before:duration-200"
      />
      <label
        for="hs-basic-with-description-unchecked"
        class="text-sm text-gray-500 ml-3"
        >Unchecked</label
      >
    </div>
  </div>
</div>
